dotfiles_dir = "dotfiles"

[theme]
name = "sway_nord"

  [theme.alacritty]
  source = "alacritty/alacritty.yml"

  [theme.sway]
  source = "sway/color_vars"

  [theme.wofi]
  source = "wofi/style.css"


[[dot]]
source = "alacritty"
target = "alacritty"

[[dot]]
source = "wofi"
target = ".config/wofi"

[[dot]]
source = "sway"
target = ".config/sway"
